<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Completed</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f8ff;
        }
        .message-box {
            text-align: center;
            padding: 20px;
            border: 2px solid #0078d7;
            border-radius: 10px;
            background-color: #ffffff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .message-box h1 {
            color: #0078d7;
        }
        .message-box p {
            color: #333333;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <div class="message-box">
        <h1>Thank you!</h1>
        <p>Thanks for completing the survey!</p>
    </div>
</body>
</html>
